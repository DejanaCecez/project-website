<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf8>
    <title>Project Website</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body class="changeBody">
    <h1 class="headLine">Do you have a website?</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Something">
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <img src="https://s.abcnews.com/images/Lifestyle/puppy-ht-3-er-170907_4x3_992.jpg" height="142" width="142"><br>
    <button class="goButton">Go!</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function(){
        $(".resultSection").hide()

        var add_option = function() {
          $(".inputs").append("<input></input>")
        }

        $(".addOption").click(add_option)

        var options = []
        var submit = function() {
          $('.inputSection').hide()
          $('.resultSection').css('display', 'flex')
          $('input').each(function() {
            options.push($(this).val())
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.resultSection').text(winner)
        }
        $('.goButton').click(submit)

        var change_color = function() {
          $(".changeBody").change("color=green")
        }

        $(".headLine").click(change_color)
      })
    </script>
  </body>
</html>
